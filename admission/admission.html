<!DOCTYPE html>
<html>
<head>
  <title>Motunniyi Academy Admission Form</title>
</head>
<body>
  <h2>Motunniyi Academy Admission Form</h2>
  <form action="submit.php" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="grade">Grade Applying for:</label>
    <input type="text" id="grade" name="grade" required><br><br>

    <label for="previous_school">Previous School:</label>
    <input type="text" id="previous_school" name="previous_school" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
